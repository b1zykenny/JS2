<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a; /* Инкремент(префиксный) увеличивает любое число в переменной на единицу,
        следовательно с = ++1 = 1+1, ответ сразу выведет в 'c' */
        alert(c); // ответ: 2 

        //пример 2
        d = b++; /* Постфиксный инкремент, ответ будет 1, тк увеличение будет присвоенно переменной 'b'*/
        alert(d); //ответ: 1 

        //пример 3 
        c = 2 + ++a; /* ++a = 2+1 = 3
        2 + 3 = 5 */
        alert(c); //ответ: 5 

        //пример 4 
        d = 2 + b++; /* b++ = 1+1 =2
        2 + 2 = 4 */
        alert(d); //ответ: 4 

        alert(a); //3 (Пример 3, где ++a = 2+1 = 3) 
        alert(b); //3 (Из примера4 где b++ = 2, b= 1, 2+1=3)
    </script>
</body>

</html>
